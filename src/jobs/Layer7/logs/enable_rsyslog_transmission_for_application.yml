---

## Enable transmission of rsyslog to logstash for the application
- hosts: Agents
  remote_user: root
  vars_files:
    - vars/main.yml
  vars:
    - id: 1
    - job_options: restart
    - date_interval: date now

  tasks:
    - name: Enable Transmission
      shell: mv /etc/rsyslog.d/{{ application }}.conf.locked \
        /etc/rsyslog.d/{{ application }}.conf
      notify: Restart Rsyslog
      
    - include: ../../../roles/backend/tasks/start_job.yml

