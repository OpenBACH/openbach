---

general:
  name:            synchronization
  description: >
      This Job is used to launch the ntpdate command (admin job)
  job_version:     0.1
  keywords:        [synchronization, admin]
  persistent:      False

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: 'sudo python3 /opt/openbach/agent/jobs/synchronization/synchronization.py'
    command_stop:

arguments:
  required:
    - name:        address_ip
      type:        'ip'
      count:       1
      description: >
          The ip address with who you want to synchronize
  optional:

statistics:

