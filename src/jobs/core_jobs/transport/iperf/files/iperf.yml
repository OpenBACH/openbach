---

general:
  name:            iperf
  description: >
      This Job launches the iperf tool (client or server mode)
  job_version:     '1.0'
  keywords:        [iperf]
  persistent:      True
  need_privileges: True

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/iperf/iperf.py'
    command_stop:

arguments:
  required:
  optional:
    - name:        server_mode
      type:        'None'
      count:       '0'
      flag:        '-s'
      description: >
          Start the iperf in server mode
    - name:        client_mode_server_ip
      type:        'str'
      count:       '1'
      flag:        '-c'
      description: >
          The IP address of server to start the iperf in client mode
    - name:        interval
      type:        'int'
      count:       1
      flag:        '-i'
      description: >
          Pause interval seconds between periodic bandwidth reports
    - name:        window_size
      type:        'str'
      count:       1
      flag:        '-w'
      description: >
          Socket buffer sizes in B[M/L]. For TCP, this sets the TCP window size.
    - name:        port
      type:        'int'
      count:       1
      flag:        '-p'
      description: >
          Set server port to listen on/connect to to n (default 5001)
    - name:        udp
      type:        'None'
      count:       0
      flag:        '-u'
      description: >
          Use UDP rather than TCP (should be enabled on server and client)
    - name:        bandwidth
      type:        'str'
      count:       1
      flag:        '-b'
      description: >
          Set target bandwidth to n [M/K]bits/sec (default 1 Mbit/sec). This setting
          requires UDP (-u) and client mode.
    - name:        time
      type:        'float'
      count:       1
      flag:        '-t'
      description: >
          Time in seconds to transmit for (default 10 secs).
          This setting requires client mode.
    - name:        num_flows
      type:        'int'
      count:       1
      flag:        '-n'
      description: >
          For client/server, the number of parallel flows (default: 1).
    - name:        cong_control
      type:        'str'
      count:       1
      flag:        '-C'
      description: >
          For a client, the TCP congestion control algorithm to use (e.g. cubic, reno).
    - name:       mss
      type:        'int'
      count:       1
      flag:        '-M'
      description: >
          The TCP/SCTP maximum segment size (MTU - 40 bytes)
    - name:        iterations
      type:        'int'
      count:       1
      flag:        '-k'
      description: >
          Number of test repetitions on client/server (default: 1) --> needs parameter exit=True.
    - name:        rate_compute_time
      type:        'int'
      count:       1
      flag:        '-e'
      description: >
           The elasped time after which we begin to consider the rate measures for TCP mean calculation (default: 0*interval second)


statistics:
    - name: "sent_data_*flow_number*"
      description: >
          The amount of data sent in this period, in Bytes
      frequency: 'every *interval* seconds'
    - name: "throughput_*flow_number*"
      description: >
          The throughput in this period, in bits/sec
      frequency: 'every *interval* seconds'
    - name: "jitter_*flow_number*"
      description: >
          The jitter between packets in this period, in seconds
      frequency: 'every *interval* seconds'
    - name: "sent_pkts_*flow_number*"
      description: >
          The number of sent packets
      frequency: 'every *interval* seconds'
    - name: "lost_pkts_*flow_number*"
      description: >
          The number of lost packets
      frequency: 'every *interval* seconds'
    - name: "plr_*flow_number*"
      description: >
          The packet loss rate for this period, in %
      frequency: 'every *interval* seconds'
