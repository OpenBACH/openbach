---

general:
  name:            stack_create
  description: >
      This Job enables you to create a stack with specific propreties.

  job_version:     0.1
  keywords:        [stack_create]
  persistent:      false

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/usr/bin/env python3 /opt/openbach-jobs/stack_create/stack_create.py'
    command_stop:

arguments:

  required:

  optional:
    - name:        stack_name
      type:        'str'
      count:       1
      flag:        '-s' 
      description: >
          The stack name
    - name:        flavor
      type:        'str'
      count:       1
      flag:        '-f'
      description: >
          Capacity for computing, memory and stack storage
    - name:        image_id
      type:        'str'
      count:       1
      flag:        '-i'
      description: >
          Image to be used for the instance
    - name:        network_name
      type:        'str'
      count:       1
      flag:        '-n'
      description: >
          The networks to which the instance will be connected
statistics:
