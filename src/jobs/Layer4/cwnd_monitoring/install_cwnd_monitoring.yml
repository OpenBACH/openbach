---

- hosts: Agents
  vars_files:
    - vars/main.yml
  vars:
    - job_conf: cwnd_monitoring.cfg

  tasks:
  - name: Create Cwnd Monitoring repository
    file: path=/opt/openbach-jobs/cwnd_monitoring state=directory mode=0755
    become: yes

  - name: Install Cwnd Monitoring
    copy: src=files/{{ item }} dest=/opt/openbach-jobs/cwnd_monitoring/ mode=0644
    become: yes
    with_items:
      - cwnd.py
      - cwnd_monitoring_rstats_filter.conf
      - tcp_probe_new_fix.ko
      - cwnd_monitoring.help
      
  - name: Inform Agent that Cwnd Monitoring is installed
    copy: src=files/{{ job_conf }} dest=/opt/openbach-agent/jobs/ mode=0644
    become: yes

  - include: ../../../roles/backend/tasks/add_job.yml

