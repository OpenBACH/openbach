---

- name: Create Auditorium repository
  file: path=/opt/openbach-auditorium/ state=directory

- name: Copy the version file on the Auditorium
  copy: src=../openbach-version dest=/opt/openbach-auditorium/version

- name: Informe that an installation is running
  shell: '(echo -en "\ninstallation: running\ndate: "; date +"%m-%d-%y") >> /opt/openbach-auditorium/version'

