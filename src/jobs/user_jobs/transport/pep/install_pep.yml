#   @brief    Playbook that install the Job pep
#   @author   Adrien THIBAUD <adrien.thibaud@toulouse.viveris.com>


---

- hosts: Agents
  vars_files:
    - vars/main.yml
  vars:
    - job_conf: pep.yml

  tasks:
  - name: Add net4sat repository
    apt_repository: repo="deb http://packages.net4sat.org/opensand xenial stable" state=present update_cache=yes
    ignore_errors: yes
    become: yes 
    
  - name: Install package pepsal
    apt: name=pepsal state=present allow_unauthenticated=yes
    become: yes
    
  - name: Create Pep repository
    file: path=/opt/openbach-jobs/pep state=directory mode=0755
    become: yes
    
  - name: Create pep stats repository
    file: path=/var/openbach_stats/pep state=directory mode=0755
    become: yes

  - name: Install Pep Job
    copy: src=files/{{ item.name }} dest=/opt/openbach-jobs/pep/{{ item.name }} mode={{ item.mode }}
    become: yes
    with_items:
      - { name: 'pep.py', mode: '0755' }
      - { name: 'pep.help', mode: '0644' }
      - { name: 'pep_rstats_filter.conf', mode: '0644' }

  - name: Inform Agent that Pep is installed
    copy: src=files/{{ job_conf }} dest=/opt/openbach-agent/jobs/ mode=0644
    become: yes

  - include: '{{ path_src }}/add_job.yml'

