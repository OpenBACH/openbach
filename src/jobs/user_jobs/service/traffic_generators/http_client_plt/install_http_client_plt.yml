---

- hosts: Agents
  vars_files:
    - vars/main.yml
  vars:
    - job_conf: http_client_plt.yml
  
  tasks:
  - name: Install python-pip
    apt: pkg=python-pip state=present
    become: yes
    
  - name: Install requests
    pip: name=requests state=present
    become: yes
    
  - name: Install grequests
    pip: name=grequests state=present
    become: yes
    
  - name: Install lxml
    pip: name=lxml state=present
    become: yes
    

  - name: Create HTTP Client repository
    file: path=/opt/openbach-jobs/{{ job_name }} state=directory mode=0755
    become: yes
 
  - name: Create HTTP Client stats repository
    file: path=/var/openbach_stats/{{ job_name }} state=directory mode=0755
    become: yes
 
  - name: Install HTTP Client
    copy: src=files/{{ item.file }} dest=/opt/openbach-jobs/{{ job_name }}/ mode={{ item.mode }}
    with_items:
      - { file: 'http_client_plt.help', mode: '0644' }
      - { file: 'http_client_plt.py', mode: '0755' }
      - { file: 'http_client_plt_rstats_filter.conf', mode: '0644' }
    become: yes
    
  - name: Install HTTP Client configuration file
    copy: src=files/{{ job_conf }} dest=/opt/openbach-agent/jobs/ mode=0644
    become: yes
    
  - include: '{{ path_src }}/add_job.yml'

