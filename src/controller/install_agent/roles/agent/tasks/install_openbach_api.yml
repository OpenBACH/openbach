---

- name: Install python-setuptools
  apt: name=python-setuptools state=present update_cache=false

- name: Download the source of the OpenBACH API
  copy: src=../src_agent/openbach-api dest=/opt/openbach-agent/

- name: Install the OpenBACH API
  shell: python3 setup.py install --record files_installed.txt chdir=/opt/openbach-agent/openbach-api/
