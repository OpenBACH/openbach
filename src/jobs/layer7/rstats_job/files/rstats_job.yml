---

general:
  name:            rstats_job
  description: >
      This Job is used by OpenBACH to modify the stat policy of a Job.
      It moves a configuration file pushed by the Controller in advanced to be
      the configuration file consider by Rstats then reload Rstats.
  job_version:     0.1
  keywords:        [rstats]
  persistent:      False

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/opt/openbach-jobs/rstats_job/rstats_job.sh'
    command_stop:
  windows:
    requirements:  'Windows 2010'
    command:       '...'
    command_stop:

arguments:
  required:
    - name:        job_name
      type:        'str'
      count:       1
      description: >
          The name of the Job you want to change the stats policy
    - name:        instance_id
      type:        'int'
      count:       1
      description: >
          The id of the current instance
  optional:

statistics:

