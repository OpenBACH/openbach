---

- hosts: Agents
  vars_files:
    - vars/main.yml
  vars:
    - job_conf: rate_monitoring.yml

  tasks:
  - name: Install python-pip
    apt: pkg=python-pip state=present
    become: yes
    
  - name: Install python-iptables
    pip: name=python-iptables state=present
    become: yes
    
  - name: Install python-apscheduler
    pip: name=apscheduler state=present
    become: yes

  - name: Upgrade setuptools
    pip: name=setuptools extra_args='--upgrade'
    become: yes

  - name: Create Rate Monitoring repository
    file: path=/opt/openbach-jobs/{{ job_name }} state=directory mode=0755
    become: yes

  - name: Create Rate Monitoring stats repository
    file: path=/var/openbach_stats/{{ job_name }} state=directory mode=0755
    become: yes

  - name: Install Rate Monitoring
    copy: src=files/{{ item }} dest=/opt/openbach-jobs/{{ job_name }}/ mode=0644
    become: yes
    with_items:
      - rate_monitoring.py
      - rate_monitoring_rstats_filter.conf
      - rate_monitoring.help
      
  - name: Inform Agent that Rate Monitoring is installed
    copy: src=files/{{ job_conf }} dest=/opt/openbach-agent/jobs/ mode=0644
    become: yes

  - include: '{{ path_src }}/add_job.yml'

