---

- name: Upload binary files
  copy: src={{ item }} dest=/tmp/
  with_items:
    - grafana.deb

- name: Install apt Packages
  apt: pkg={{ item }}
  with_items:
    - libfontconfig
    - nginx-extras
  become: yes
  notify: restart nginx

- name: Install .deb Packages
  apt: deb=/tmp/{{ item }}.deb force=yes
  with_items:
    - grafana
  become: yes
  notify: restart grafana

- name: Configure Grafana
  copy: src=grafana.ini dest=/etc/grafana mode=0640
  become: yes
  notify: restart grafana

- name: Install Kibana from sources
  unarchive: src={{ kibana_filename}}.tar.gz dest=/opt/
  args:
    creates: /opt/{{ kibana_filename }}/package.json
  become: yes
  notify: restart kibana

- name: Configure Kibana
  template: src=kibana.yml.j2 dest=/opt/{{ kibana_filename }}/config/kibana.yml
  vars:
    collector_ip: "{{ collector_machine | default('collector' in groups and groups.collector and groups.collector[0] or inventory_hostname) }}"
  become: yes
  notify: restart kibana

- name: Create Kibana's Service File
  template: src=kibana.service.j2 dest=/lib/systemd/system/ mode=0644
  become: yes
  notify: restart kibana

- name: Set the Controller IP to the Current Host if Installing a default Auditorium on a Controller
  set_fact: controller_machine={{ inventory_hostname }}
  when: install_on_controller | default(False)

- name: Configure Nginx
  template: src=default.j2 dest=/etc/nginx/sites-available/default
  vars:
    controller_ip: "{{ controller_machine | default('controller' in groups and groups.controller and groups.controller[0] or inventory_hostname) }}"
    auditorium_ip: "{{ inventory_hostname }}"
    collector_ip: "{{ collector_machine | default('collector' in groups and groups.collector and groups.collector[0] or inventory_hostname) }}"
  become: yes
  notify: restart nginx
