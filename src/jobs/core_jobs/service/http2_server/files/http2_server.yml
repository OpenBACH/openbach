---

general:
  name:            http2_server
  description: >
      This Job will start an HTTP2 server in order to generate traffic.
      It launchs the nghttpd command (without tls).
  job_version:     '1.0'
  keywords:        [http2, server]
  persistent:      True

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: 'sudo python3 /opt/openbach/agent/jobs/http2_server/http2_server.py'
    command_stop:

arguments:
  required:
    - name:        port
      type:        'int'
      count:       1
      description: >
          Port where the server is available
  optional:
          
statistics:

