---

## Disable transmission of rsyslog to logstash for the application
- hosts: Agents
  remote_user: root
  vars_files:
    - vars/main.yml

  tasks:
   - name: Disable Transmission
     shell: mv /etc/rsyslog.d/{{ application }}.conf \
       /etc/rsyslog.d/{{ application }}.conf.locked
     notify: Restart Rsyslog

