---

general:
  name:            http2_client
  description: >
      This Job will try to connect to an HTTP2 server in order to generate
      traffic.
  job_version:     0.1
  keywords:        [http2, client]
  persistent:      False

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       'python /opt/openbach-jobs/http2_client/http2_client.py'
    command_stop:
  windows:
    requirements:  'Windows 2010'
    command:       '...'
    command_stop:

arguments:
  required:
    - name:        server_address
      type:        'ip'
      count:       1
      description: >
          The IP address of the server 
  optional:
    - name:        lambd
      type:        'int'
      count:       1
      flag:        ''
      description: >
          Exponential law lambda (default=1.0)
    - name:        sim_t
      type:        'int'
      count:       1
      flag:        ''
      description: >
          Simulation time in seconds (default=60)
    - name:        n_req
      type:        'int'
      count:       1
      flag:        ''
      description: >
          Number of connections (default=0)
    - name:        page
      type:        'int'
      count:       1
      flag:        ''
      description: >
          Page number (default=1)

statistics:

