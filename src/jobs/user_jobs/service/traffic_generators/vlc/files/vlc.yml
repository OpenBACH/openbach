---

general:
  name:            vlc
  description: >
      Launchs a VLC video streaming.
  job_version:     0.1
  keywords:        [vlc, video, streaming]
  persistent:      False

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution:  'Ubuntu'
    ansible_distribution_version: '16.04'
    command:       '/opt/openbach-jobs/vlc/vlc.py'
    command_stop:

arguments:
  required:
    - name:        dst_ip
      type:        'ip'
      count:        1
      description: >
          The destination IP address (may be multicast)
  optional:
    - name:        port
      type:        'int'
      count:       1
      flag:        '-p'
      description: >
          The dst port number (Default: 6000)
    - name:        filename
      type:        'str'
      count:       1
      flag:        '-f'
      description: >
          Video to stream. Default: Big Buck Bunny
    - name:        transcode_vb
      type:        'int'
      count:       1
      flag:        '-v'
      description: >
          Transcode video bitrate (Default: 0, no transcoding).
    - name:        transcode_ab
      type:        'int'
      count:       1
      flag:        '-a'
      description: >
          Transcode audio bitrate (Default: 0, no transcoding).

statistics:
