---

general:
  name:            twinkle_voip
  description: >
      Launch a Twinkle server that awaits for incoming connection, or a 
      client that starts a connection, and sends an audio file.
  job_version:     0.1
  keywords:        [twinkle, voip]
  persistent:      True

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command:       '/opt/openbach-jobs/twinkle_voip/twinkle_voip.py'
    command_stop:

arguments:
  required:
    - name:        local_ip
      type:        'ip'
      count:        1
      description: >
          The local IP address
  optional:
    - name:        server
      type:        'None'
      count:       0
      flag:        '-s'
      description: >
          Launch Twinkle and wait for call (server)
    - name:        remote_ip
      type:        'ip'
      count:       1
      flag:        '-r'
      description: >
          The remote IP address (for client only)
    - name:        audio_file
      type:        'str'
      count:       1
      flag:        '-a'
      description: >
          Path of an audio file to be sent during call,
          instead of the default one.
    - name:        length
      type:        'str'
      count:       1
      flag:        '-l'
      description: >
          Length, in seconds, of the call (supports decimals).
    - name:        port
      type:        'str'
      count:       1
      flag:        '-p'
      description: >
          The RTP port to use (default: 49152-57500).
    - name:        nat
      type:        'None'
      count:       0
      flag:        '-n'
      description: >
          Use a fixed NAT public IP

statistics:
