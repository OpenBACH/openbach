#   @author   Adrien THIBAUD <adrien.thibaud@toulouse.viveris.com>


---

- hosts: Agents
  vars_files:
    - vars/main.yml
  vars:
    - job_conf: tcpprobe_monitoring.yml

  tasks:
  - name: Create Tcpprobe Monitoring repository
    file: path=/opt/openbach-jobs/{{ job_name }} state=directory mode=0755
    become: yes

  - name: Create Tcpprobe Monitoring stats repository
    file: path=/var/openbach_stats/{{ job_name }} state=directory mode=0755
    become: yes

  - name: Install Tcpprobe Monitoring
    copy: src=files/{{ item.file }} dest=/opt/openbach-jobs/{{ job_name }}/ mode={{ item.mode }}
    become: yes
    
    with_items:
      - { 'file': 'tcpprobe_monitoring.py', 'mode': '0755' } 
      - { 'file': 'tcpprobe_monitoring_rstats_filter.conf', 'mode': '0644' }
      - { 'file': 'tcpprobe_monitoring.help', 'mode': '0644' }
      
  - name: Send tcpprobe_new_fix module sources
    unarchive: src=files/tcp_probe_new_fix.tar.gz dest=/opt/openbach-jobs/{{ job_name }}/ 
    become: yes
  
  - name: Modify tcp_probe module if Ubuntu 14.04
    replace: dest=/opt/openbach-jobs/{{ job_name }}/tcp_probe_new_fix/tcp_probe_new_fix.c regexp='^(.*)srtt_us(.*)$' replace='\1srtt\2'
    when: ansible_distribution_version == "14.04"
     
  - name: Build tcpprobe_new_fix module 
    make: chdir=/opt/openbach-jobs/{{ job_name }}/tcp_probe_new_fix/
    become: yes

  - name: Inform Agent that Tcpprobe Monitoring is installed
    copy: src=files/{{ job_conf }} dest=/opt/openbach-agent/jobs/ mode=0644
    become: yes

  - include: '{{ path_src }}/add_job.yml'

