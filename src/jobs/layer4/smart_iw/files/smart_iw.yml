---

general:
  name:            smart_iw
  description: >
      This job set up smart initial window
  job_version:     0.1
  keywords:        [smart, iw, initial, window]
  persistent:      False

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/opt/openbach-jobs/smart_iw/smart_iw.sh'
    command_stop:
  windows:
    requirements:  'Windows 2010'
    command:       '...'
    command_stop:

arguments:
  required:
    - name:        size
      type:        'int'
      count:       1
      description: >
          The size of the smart initial window
    - name:        disable_pacing
      type:        'int'
      count:       1
      description: >
          0 to enable pacing, 1 to disable it
  optional:

statistics:

