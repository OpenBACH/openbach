---

general:
  name:            socat
  description: >
      This Job only launch the socat command
  job_version:     0.1
  keywords:        [socat]
  persistent:      True

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/socat/socat.py'
    command_stop:

arguments:
  required:
    - name:        input
      type:        'str'
      count:        1
      description: >
          The input for socat
    - name:        output
      type:        'str'
      count:        1
      description: >
          The output for socat
  optional:
    - name:        measure_time
      type:        'None'
      count:       0
      flag:        '-t'
      description: >
          Measure the duration of the connection (for the client)

statistics:
    - name:        duration
      description: >
          The measured connection time
      frequency:   'each time the connection ends'
