---

general:
  name:            nuttcp
  description: >
      This Job launches the nuttcp tool (client or server mode)
  job_version:     '1.0'
  keywords:        [nuttcp]
  persistent:      True
  need_privileges: True

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/nuttcp/nuttcp.py'
    command_stop:

arguments:
  required:
  optional:
    - name:        server_mode
      type:        'None'
      count:       0
      flag:        '-S'
      description: >
          Start the nuttcp in server mode
    - name:        port
      type:        'int'
      count:       1
      flag:        '-p'
      description: >
          Set server port to listen on/connect to to n (default 5201)
    - name:        udp
      type:        'None'
      count:       0
      flag:        '-u'
      description: >
          Use UDP rather than TCP (client mode only)
statistics:
