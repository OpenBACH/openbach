---

version_kibana: 4.3.1
version_grafana: 3.0.4-1464167696
controller_archi: x64
jobs:
  - {'jobname': 'rstats_job', 'path': '/opt/openbach-controller/jobs/admin_jobs/rstats_job'}
  - {'jobname': 'rsyslog_job', 'path': '/opt/openbach-controller/jobs/admin_jobs/rsyslog_job'}
  - {'jobname': 'synchronization', 'path': '/opt/openbach-controller/jobs/admin_jobs/synchronization'}
  - {'jobname': 'empty_influxdb_db', 'path': '/opt/openbach-controller/jobs/admin_jobs/empty_influxdb_db'}
  - {'jobname': 'empty_elasticsearch_db', 'path': '/opt/openbach-controller/jobs/admin_jobs/empty_elasticsearch_db'}
  - {'jobname': 'rate_monitoring', 'path': '/opt/openbach-controller/jobs/user_jobs/network/rate_monitoring'}
  - {'jobname': 'tcpprobe_monitoring', 'path': '/opt/openbach-controller/jobs/user_jobs/transport/tcpprobe_monitoring'}
  - {'jobname': 'iperf', 'path': '/opt/openbach-controller/jobs/user_jobs/transport/iperf'}
  - {'jobname': 'fping', 'path': '/opt/openbach-controller/jobs/user_jobs/transport/fping'}
  - {'jobname': 'hping', 'path': '/opt/openbach-controller/jobs/user_jobs/transport/hping'}

collector_jobs:
  - empty_influxdb_db
  - empty_elasticsearch_db

