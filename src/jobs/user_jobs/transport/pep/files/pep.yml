---

general:
  name:            pep
  description: >
      This Job set up the pep
  job_version:     0.1
  keywords:        [pep, tcp]
  persistent:      False

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/usr/bin/env python3 /opt/openbach/agent/jobs/pep/set_pep.py'
    command_stop:  '/bin/bash /opt/openbach/agent/jobs/pep/unset_pep.sh'

arguments:
  required:
    - name:        sat_network
      type:        'str'
      count:       1
      description: >
          The network of the satellite link
  optional:
    - name:        pep_port
      type:        'int'
      count:       1
      flag:        '-p'
      description: >
          The port to use

statistics:

