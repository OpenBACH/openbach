---

general:
  name:            tcpdump
  description: >
      Launchs a tcpdump in order to capture traffic in one interface. 
      The captured traffic can be saved to an output file.
  job_version:     0.1
  keywords:        [tcpdump, capture, network]
  persistent:      False

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command:       '/opt/openbach-jobs/tcpdump/tcpdump.py'
    command_stop:

arguments:
  required:
    - name:        interfaces
      type:        'str'
      count:        1
      description: >
          The interfaces to sniff
  optional:
    - name:        capture_file
      type:        'str'
      count:       1
      flag:        '-w'
      description: >
          Save capture to file
    - name:        duration
      type:        'int'
      count:       1
      flag:        '-t'
      description: >
          Duration in seconds of the capture

statistics:
