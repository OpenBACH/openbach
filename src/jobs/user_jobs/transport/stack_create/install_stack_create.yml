---

- name: Install heatclient
  apt: name=python-heatclient state=present
  become: yes

- name: Create stack_create repository
  file: path=/opt/openbach/agent/jobs/stack_create state=directory mode=0755
  remote_user: openbach

- name: Install stack_create Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/stack_create/ mode={{ item.mode }}
  with_items:
    - { file: 'stack_create.py', mode: '0755' }
    - { file: 'stack_create.help', mode: '0644' }
    - { file: 'stack_create_rstats_filter.conf', mode: '0644' }
  remote_user: openbach
