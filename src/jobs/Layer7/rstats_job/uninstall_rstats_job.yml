---

- hosts: Agents
  vars_files:
    - vars/main.yml
  vars:
    - job_conf: rstats_job.cfg

  tasks:
  - name: Uninstall Rstats_job
    file: path=/opt/openbach-jobs/rstats_job state=absent
    become: yes

  - name: Inform Agent that Rstats_job is uninstalled
    file: path=/opt/openbach-agent/jobs/{{ job_conf }} state=absent
    become: yes

  - include: /opt/openbach/roles/backend/tasks/remove_job.yml

