---

- name: Create Collect-Agent repository
  file: path=/opt/collect-agent state=directory mode=0755

- name: Install Collect-Agent client sources
  unarchive: src=../src_agent/collect-agent/client_api.tar.gz dest=/opt/collect-agent/

- name: Install Build dependencies
  apt: name={{ item }} state=present update_cache=true
  with_items:
    - make
    - g++

- name: Build Collect-Agent client library
  make:
    chdir: /opt/collect-agent/client_api/
    target: install
    params:
      DESTDIR: /usr/

- name: Install Collect-Agent API
  copy: src=../src_agent/collect-agent/collect_agent_api.py dest=/opt/collect-agent/ mode=0755

- name: Delete Collect-Agent API sources
  file: path=/opt/collect-agent/client_api state=absent

