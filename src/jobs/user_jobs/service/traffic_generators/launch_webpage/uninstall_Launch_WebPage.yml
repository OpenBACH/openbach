#   @brief    Playbook that uninstall the Job Launch_WebPage
#   @author   Romain Barbau <romain.barbau@free.fr>


---

- hosts: Agents
  vars_files:
    - vars/main.yml

  tasks:
  - name: Uninstall Launch_WebPage Job
    file: path=/opt/openbach-jobs/Launch_WebPage state=absent
    become: yes
    
  - name: Informs Agent that Get_pcap is uninstalled
    file: path=/opt/openbach-agent/jobs/{{ job_name }}.yml state=absent
    become: yes
    
  - include: '{{ path_src }}/del_job.yml'
  
