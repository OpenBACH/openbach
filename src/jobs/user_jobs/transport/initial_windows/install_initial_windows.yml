---

- name: Create the Initial Windows Job repository
  file: path=/opt/openbach/agent/jobs/initial_windows state=directory mode=0755
  remote_user: openbach

- name: Install the Initial Windows Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/initial_windows/ mode={{ item.mode }}
  with_items:
    - { file: 'initial_windows.py', mode: '0755' }
    - { file: 'initial_windows.help', mode: '0644' }
  remote_user: openbach
