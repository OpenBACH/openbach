---

general:
  name:            http2_server
  description: >
      This Job will start an HTTP2 server in order to generate traffic.
      It launchs the nghttpd command (without tls).
  job_version:     0.1
  keywords:        [http2, server]
  persistent:      True

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/opt/openbach-jobs/http2_server/http2_server.py'
    command_stop:

arguments:
  required:
    - name:        port
      type:        'int'
      count:       1
      description: >
          Port where the server is available
  optional:
          
statistics:

