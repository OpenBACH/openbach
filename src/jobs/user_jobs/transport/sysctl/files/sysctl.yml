---

general:
  name:            sysctl
  description: >
      This Job allows to configure one sysctl parameter.
  job_version:     0.1
  keywords:        [sysctl]
  persistent:      true

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/sysctl/sysctl.py'
    command_stop:

arguments:
  required:
    - name:        parameter
      type:        'str'
      count:       1
      description: >
          The parameter name.
    - name:        value
      type:        'str'
      count:       1
      description: >
          The parameter value.
  optional:

statistics:
