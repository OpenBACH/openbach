---

- name: Install nghttpd requirements
  apt: pkg={{ item }} state=present update_cache=false
  with_items:
    - g++
    - make
    - binutils
    - autoconf
    - automake
    - autotools-dev
    - libtool
    - pkg-config
    - zlib1g-dev
    - libcunit1-dev
    - libssl-dev
    - libxml2-dev
    - libev-dev
    - libevent-dev
    - libjansson-dev
    - libjemalloc-dev
    - cython
    - python3-dev
    - python-setuptools
    - checkinstall
    - git
  become: yes

- name: Check is nghttp is installed
  shell: which nghttp
  register: nghttp_check_deb
  failed_when: nghttp_check_deb.rc > 1 
  changed_when: nghttp_check_deb.rc == 1
  
- name: Download nghttp2 sources
  git: repo=https://github.com/nghttp2/nghttp2 dest=/tmp/nghttp2 force=yes
  when: nghttp_check_deb.rc == 1
  
- name: Compile nghttp2
  shell: "{{ item }} chdir=/tmp/nghttp2/"
  with_items:
    - "autoreconf -i"
    - "automake"
    - "autoconf"
    - "./configure"
    - "make"
  when: nghttp_check_deb.rc == 1

- name: Install nghttp2
  shell: checkinstall -y chdir=/tmp/nghttp2/
  become: yes
  when: nghttp_check_deb.rc == 1
    
- name: Refresh dynamic linker
  shell: ldconfig
  become: yes
  when: nghttp_check_deb.rc == 1

- name: Stop and disable nghttpx service
  systemd: name=nghttpx state=stopped enabled=no
  become: yes

- name: Create the HTTP2 Server Job Repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory mode=0755

- name: Download the HTTP2 Server Job sources
  copy: src={{ item.name }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { name: 'http2_server.help', mode: '0644' }
    - { name: 'http2_server_rstats_filter.conf', mode: '0644' }
    - { name: 'http2_server.py', mode: '0755' }
  
- name: Install HTTP2 Server
  synchronize: src=../src/jobs/user_jobs/service/core/http2_server/files/www/ dest=/opt/openbach/agent/jobs/{{ job_name }}/ recursive=yes delete=no
