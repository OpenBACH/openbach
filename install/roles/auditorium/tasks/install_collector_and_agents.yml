#   @brief    Tasks that install the Collector and an Agent on the Controller and the Collector
#   @author   Adrien THIBAUD <adrien.thibaud@toulouse.viveris.com>


---

- name: Install Collector
  shell: /opt/openbach-auditorium/frontend_scripts/add_collector.py {{ item.ip }} {{ item.username }} {{ item.password }} {{ item.name }}
  with_items: "{{ collector }}"

- name: Install Agent on the Controller
  shell: /opt/openbach-auditorium/frontend_scripts/install_agent.py {{ item.ip }} {{ collector_ip }} {{ item.username }} {{ item.password }} {{ item.name }}
  with_items: "{{ controller }}"
  when: "'{{ controller_ip }}' != '{{ collector_ip }}'"

- name: Install Collector admin Jobs
  shell: /opt/openbach-auditorium/frontend_scripts/install_jobs.py -a {{ collector_ip }} -j {{ item }}
  with_items: "{{ collector_jobs }}"

