---

general:
  name:            pep
  description: >
      This Job set up the pep
  job_version:     0.1
  keywords:        [pep, tcp]
  persistent:      False

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/opt/openbach-jobs/pep/set_pep.sh'
    command_stop:  '/opt/openbach-jobs/pep/unset_pep.sh'
  windows:
    requirements:  'Windows 2010'
    command:       '...'
    command_stop:

arguments:
  default:
    - name:        sat_network
      type:        'str'
      description: >
          The network of the satellite link
  optionnal:
    - name:        pep_port
      type:        'int'
      description: >
          The port to use

available_statistics:

