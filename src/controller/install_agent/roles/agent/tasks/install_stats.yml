---

- name: Create Rstats log repository
  file: path=/var/openbach_stats/openbach-agent state=directory mode=0755

- name: Create Rstats repository
  file: path=/opt/rstats state=directory mode=0755

- name: Packs Rstats client sources
  local_action: command tar -cvzf ../src_agent/rstats/client_api.tar.gz ../src_agent/rstats/client_api/

- name: Install Rstats client sources
  unarchive: src=../src_agent/rstats/client_api.tar.gz dest=/opt/rstats/

- name: Install Build dependencies
  apt: name={{ item }} state=present update_cache=true
  with_items:
    - make
    - g++

- name: Build Rstats client library
  make:
    chdir: /opt/rstats/agent/rstats/client_api/
    target: install
    params:
      DESTDIR: /usr/

- name: Install Rstats
  copy: src=../src_agent/rstats/{{ item }} dest=/opt/rstats/ mode=0755
  with_items:
    - rstats.py
    - rstats_api.py

- name: Configure Rstats
  template: src=../src_agent/rstats/rstats.cfg.j2 dest=/opt/rstats/rstats.cfg

- name: Create Rstats Service
  copy: src=../src_agent/rstats/rstats_service dest=/etc/init.d/rstats mode=0755
  when: ansible_distribution_version != "16.04"

- name: Create Rstats Service
  copy: src=../src_agent/rstats/rstats.service dest=/etc/systemd/system/ mode=0644
  when: ansible_distribution_version == "16.04"

- name: Start Rstats
  service: name=rstats state=started

