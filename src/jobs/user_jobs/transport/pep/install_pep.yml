---

- name: Install Pep requirements
  apt: pkg={{ item }} state=present update_cache=false
  with_items:
    - libnetfilter-queue-dev
  become: yes

- name: Copy Pep sources
  synchronize: src=pepsal-transparent/ dest=/tmp/pepsal-transparent/ recursive=yes delete=yes

- name: Compile Pep
  shell: {{ item }} chdir=/tmp/pepsal-transparent/
  with_items:
    - "./configure"
    - "make"

- name: Insall Pep
  shell: make install chdir=/tmp/pepsal-transparent/
  become: yes

- name: Create the Pep Job repository
  file: path=/opt/openbach/agent/jobs/pep state=directory
  remote_user: openbach

- name: Install the Pep Job
  copy: src={{ item.name }} dest=/opt/openbach/agent/jobs/pep/{{ item.name }} mode={{ item.mode }}
  with_items:
    - { name: 'set_pep.py', mode: '0755' }
    - { name: 'unset_pep.sh', mode: '0755' }
    - { name: 'pep.help', mode: '0644' }
    - { name: 'pep_rstats_filter.conf', mode: '0644' }
  remote_user: openbach
