---

- hosts: localhost
  connection: local
  tasks:
    - name: Create .ssh/
      file: path={{ ansible_env.HOME }}/.ssh state=directory
      tags:
        - install
        - uninstall

    - name: Scan Controller public key
      known_hosts: name='{{ item }}' key="{{ lookup('pipe', 'ssh-keyscan -t rsa {{ item }}') }}"
      with_items:
        - '{{ controller_ip }}'
      tags:
        - install
        - uninstall

- hosts: Controller
  roles:
    - controller
  environment: "{{ proxy_env }}"
  become: yes

