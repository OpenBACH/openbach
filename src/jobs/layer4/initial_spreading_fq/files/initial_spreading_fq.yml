---

general:
  name:            initial_spreading_fq
  description: >
      This Job set up the initial spreading fq
  job_version:     0.1
  keywords:        [initial, spreading, fq, pacing]
  persistent:      False

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/opt/openbach-jobs/initial_spreading_fq/initial_spreading_fq.py'
    command_stop:
  windows:
    requirements:  'Windows 2010'
    command:       '...'
    command_stop:

arguments:
  required:
    - name:        rate
      type:        'int'
      count:       1
      description: >
          Tcp initial spreading minimal rate
    - name:        interfaces
      type:        'str'
      count:       '+'
      description: >
          The interfaces where the initial spreading fq is set
  optional:
    - name:        disable_pacing
      type:        'None'
      count:       0
      flag:        '-d'
      description: >
          Disable pacing

statistics:

