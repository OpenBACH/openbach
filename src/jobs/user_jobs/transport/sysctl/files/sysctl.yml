---

general:
  name:            sysctl
  description: >
      This Job allows to configure one sysctl parameter.
  job_version:     0.1
  keywords:        [sysctl]
  persistent:      true

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       'python3 /opt/openbach-jobs/sysctl/sysctl.py'
    command_stop:

arguments:
  required:
    - name:        parameter
      type:        'str'
      count:       1
      description: >
          The parameter name.
    - name:        value
      type:        'str'
      count:       1
      description: >
          The parameter value.
  optional:

statistics:
