---

- hosts: Agents
  vars_files:
    - vars/main.yml
  vars:
    - job_conf: logs.cfg

  tasks:
  - name: Uninstall Logs
    file: path=/opt/openbach-jobs/logs state=absent
    become: yes

  - name: Inform Agent that Logs is uninstalled
    file: path=/opt/openbach-agent/jobs/{{ job_conf }} state=absent
    become: yes

  - include: /opt/openbach/roles/backend/tasks/remove_job.yml

