---

general:
  name:            iperf
  description: >
      This Job only launch the iperf command
  job_version:     0.1
  keywords:        [iperf]
  persistent:      True

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       'iperf'
    command_stop:
  windows:
    requirements:  'Windows 2010'
    command:       '...'
