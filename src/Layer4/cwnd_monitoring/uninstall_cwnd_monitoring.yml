---

- hosts: Agents
  remote_user: root
  vars_files:
    - vars/main.yml

  tasks:
  - name: Uninstall Cwnd Monitoring
    file: path=/opt/openbach-plugins/cwnd_monitoring/{{ item }} state=absent
    with_items:
      - cwnd.py
      - cwnd_rstats_filter.conf
      - tcp_probe_new_fix.ko
      - cwnd_monitoring.cfg

  - name: Remove Cwnd Monitoring repository
    file: path=/opt/openbach-plugins/cwnd_monitoring state=absent

  - include: ../../../roles/agents/tasks/remove_job.yml

