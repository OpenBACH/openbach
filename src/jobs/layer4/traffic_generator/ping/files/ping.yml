---

general:
  name:            ping
  description: >
      This Job principaly launch the ping command.
      It sends syslog in case of error.
  job_version:     0.1
  keywords:        [ping, rate, rtt, round]
  persistent:      true

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/opt/openbach-jobs/ping/ping'
    command_stop:

  windows:
    requirements:  'Windows 2010'
    command:       '...'
    command_stop:

arguments:
  required:
    - name:        destination_ip
      type:        'ip'
      description: >
          The destination ip of the ping
  optional:
    - name:        count
      type:        'int'
      flag:        '-c'
      description: >
          Stop after sending count ECHO_REQUEST packets.
    - name:        interval
      type:        'int'
      flag:        '-i'
      description: >
          Wait interval seconds between sending each packet.
    - name:        interface
      type:        'str'
      flag:        '-I'
      description: >
          interface is either an address, or an interface name.
          If interface is an address, it sets source address to specified interface address.
          If interface in an interface name, it sets source interface to specified interface.
    - name:        packetsize
      type:        'int'
      flag:        '-s'
      description: >
          Specifies the number of data bytes to be sent.
          The default is 56, which translates into 64 ICMP data bytes when combined with
          the 8 bytes of ICMP header data.
    - name:        ttl
      type:        'int'
      flag:        '-t'
      description: >
          Set the IP Time to Live.
    - name:        duration
      type:        'int'
      flag:        '-w'
      description: >
          Duration of the ping

statistics:

