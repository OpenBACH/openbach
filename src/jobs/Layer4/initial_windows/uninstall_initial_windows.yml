---

- hosts: Agents
  vars_files:
    - vars/main.yml
  vars:
    - job_conf: initial_windows.cfg

  tasks:
  - name: Uninstall Initial Windows
    file: path=/opt/openbach-jobs/initial_windows/initial_windows.sh state=absent
    become: yes

  - name: Remove Initial Windows repository
    file: path=/opt/openbach-jobs/initial_windows state=absent
    become: yes

  - name: Inform Agent that Initial Windows is uninstalled
    file: path=/opt/openbach-agent/jobs/{{ job_conf }} state=absent
    become: yes

  - include: ../../../roles/backend/tasks/remove_job.yml

