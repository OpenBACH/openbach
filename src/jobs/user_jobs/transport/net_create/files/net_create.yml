---

general:
  name:            net_create
  description: >
      This Job enables you to create a network with specific propreties.

  job_version:     0.1
  keywords:        [net_create]
  persistent:      false

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/usr/bin/env python3 /opt/openbach-jobs/net_create/net_create.py'
    command_stop:

arguments:

  required:

  optional:
    - name:        network_name
      type:        'str'
      count:       1
      flag:        '-n' 
      description: >
          The network name
    - name:        address
      type:        'ip'
      count:       1
      flag:        '-a'
      description: >
          The ip address of the network
    - name:        dhcp
      type:        'int'
      count:       1
      flag:        '-d'
      description: >
          Enable (1) or disable (0) dhcp server
statistics:
