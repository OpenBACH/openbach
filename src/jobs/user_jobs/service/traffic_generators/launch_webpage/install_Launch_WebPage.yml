#   @file     install_Launch_WebPage.yml
#   @brief    Playbook that install the Job Launch_WebPage
#   @author   Romain Barbau <romain.barbau@free.fr>


---
- name: Create Launch_WebPage repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory mode=0755
  become: yes

- name: Install Launch_WebPage Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'Launch_WebPage.py', mode: '0755' }
    - { file: 'Launch_WebPage.help', mode: '0644' }
    - { file: 'Launch_WebPage_rstats_filter.conf', mode: '0644' }
