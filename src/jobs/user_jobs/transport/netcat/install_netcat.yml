#   @brief    Playbook that install the Job netcat
#   @author   Joaquin MUGUERZA <joaquin.muguerza@toulouse.viveris.com>


---

- hosts: Agents
  vars_files:
    - vars/main.yml
  vars:
    - job_conf: netcat.yml

  tasks:
  - name: Install package netcat
    apt: name=netcat state=present
    become: yes
    
  - name: Create netcat repository
    file: path=/opt/openbach-jobs/netcat state=directory mode=0755
    become: yes
  
  - name: Create netcat stats repository
    file: path=/var/openbach_stats/netcat state=directory mode=0755
    become: yes
  
  - name: Install netcat
    copy: src=files/{{ item.file }} dest=/opt/openbach-jobs/netcat/ mode={{ item.mode }}
    with_items:
      - { file: 'netcat.help', mode: '0644' }
      - { file: 'netcat.py', mode: '0755' }
      - { file: 'netcat_rstats_filter.conf', mode: '0644' }
    become: yes

  - name: Inform Agent that netcat is installed
    copy: src=files/{{ job_name }}.yml dest=/opt/openbach-agent/jobs/ mode=0644
    become: yes

  - include: '{{ path_src }}/add_job.yml'
  
