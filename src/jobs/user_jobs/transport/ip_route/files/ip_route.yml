---

general:
  name:            iproute
  description: >
      This Job executes tThis Job executes the ip_route command to identify the path to be taken by the packets of a machine, to reach their destination on another one.

  job_version:     0.1
  keywords:        [ip_route]
  persistent:      false

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/opt/openbach-jobs/ip_route/ip_route.py'
    command_stop:

arguments:
  required:
    - name:        destination_ip
      type:        'ip'
      count:       1
      description: >
          The destination ip of the ip_route

    - name:        Subnet_Mask
      type:        'ip'
      count:       1
      description: >
          The Subnet mask of the destination ip address

    - name:        Gateway_ip
      type:        'ip'
      count:       1
      description: >
          The ip address of the first hop to reach the destination
