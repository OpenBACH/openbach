---

- name: Create the Tcpprobe Monitoring Job Repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory

- name: Install the Tcpprobe Monitoring Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'tcpprobe_monitoring.py', mode: '0755' } 
    - { file: 'tcpprobe_monitoring_rstats_filter.conf', mode: '0644' }
    - { file: 'tcpprobe_monitoring.help', mode: '0644' }

- name: Upload tcpprobe_new_fix module sources
  synchronize: src=tcp_probe_new_fix/ dest=/opt/openbach/agent/jobs/{{ job_name }}/tcp_probe_new_fix/ recursive=yes delete=yes

- name: Modify tcp_probe module
  replace: dest=/opt/openbach/agent/jobs/{{ job_name }}/tcp_probe_new_fix/tcp_probe_new_fix.c regexp='^(.*)srtt_us(.*)$' replace='\1srtt\2'
  when: ansible_distribution_version == "14.04"
   
- name: Build tcpprobe_new_fix module 
  make: chdir=/opt/openbach/agent/jobs/{{ job_name }}/tcp_probe_new_fix/
