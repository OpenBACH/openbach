---

- name: Install ip_route
  apt: name=iproute state=present
  become: yes

- name: Create ip_route repository
  file: path=/opt/openbach/agent/jobs/ip_route state=directory mode=0755
  remote_user: openbach

- name: Install ip_route Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/ip_route/ mode={{ item.mode }}
  with_items:
    - { file: 'ip_route.py', mode: '0755' }
    - { file: 'ip_route.help', mode: '0644' }
    - { file: 'ip_route_rstats_filter.conf', mode: '0644' }
  remote_user: openbach
