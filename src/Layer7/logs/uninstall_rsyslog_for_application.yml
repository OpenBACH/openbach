---

## Configuration of Rsyslog for the application
- hosts: Agents
  remote_user: root
  vars_files:
    - vars/main.yml
  vars:
    - job_options: restart
    - date_interval: date now

  tasks:
    - name: Rsyslog Configuration 
      file: path=/etc/rsyslog.d/{{ application }}{{ item }} state=absent
      with_items:
        - '_local.conf'
        - '.conf'
        - '.conf.locked'
      notify: Restart Rsyslog
      
    - include: ../../../roles/agents/tasks/start_job.yml

