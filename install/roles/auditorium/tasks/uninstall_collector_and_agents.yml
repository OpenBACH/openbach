#   @file     uninstall_collector_and_agents.yml
#   @brief    Tasks that uninstall the Collector and the Agents on the Controller and the Collector
#   @author   Adrien THIBAUD <adrien.thibaud@toulouse.viveris.com>


---

- name: Check if uninstall file exists
  stat: path=/opt/openbach-auditorium/frontend_scripts/del_collector.py
  register: delfile_status

- name: Uninstall Collector
  shell: /opt/openbach-auditorium/frontend_scripts/del_collector.py {{ collector_ip }}
  when: delfile_status.stat.exists

- name: Uninstall Agent on the Controller
  shell: /opt/openbach-auditorium/frontend_scripts/uninstall_agent.py {{ controller_ip }}
  when: "'{{ controller_ip }}' != '{{ collector_ip }}'"

