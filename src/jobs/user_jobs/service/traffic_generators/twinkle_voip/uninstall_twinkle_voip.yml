#   @file     uninstall_twinkle_voip.yml
#   @brief    Playbook that uninstall the Job Twinkle VoIP
#   @author   Joaquin MUGUERZA <joaquin.muguerza@toulouse.viveris.com>


---

- hosts: Agents
  vars_files:
    - vars/main.yml

  tasks:
  - name: Uninstall Job
    file: path=/opt/openbach-jobs/{{ job_name }} state=absent
    become: yes
    
  - name: Inform Agent that twinkle_voip is uninstalled
    file: path=/opt/openbach-agent/jobs/{{ job_name }}.yml state=absent
    become: yes

  - include: '{{ path_src }}/del_job.yml'

