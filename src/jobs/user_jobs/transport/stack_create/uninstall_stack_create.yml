---
- hosts: Agents
  vars_files:
    - vars/main.yml

  tasks:
  - name: Uninstall stack_create Job
    file: path=/opt/openbach-jobs/stack_create state=absent
    become: yes
    
  - name: Informs Agent that stack_create is uninstalled
    file: path=/opt/openbach-agent/jobs/{{ job_name }}.yml state=absent
    become: yes
    
  - include: '{{ path_src }}/del_job.yml'
 
