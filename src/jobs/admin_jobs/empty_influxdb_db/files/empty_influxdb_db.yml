---

general:
  name:            empty_influxdb_db
  description: >
      This Job is used by OpenBACH to empty the statistics database of the
      Collector (InfluxDB).
  job_version:     '1.0'
  keywords:        [database, db, empty, collector, influxdb]
  persistent:      False

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/empty_influxdb_db/empty_influxdb_db.py'
    command_stop:

arguments:
  required:
  optional:
    - name:        port
      type:        'int'
      count:       1
      flag:        '-p'
      description: >
          Port of InfluxDB
    - name:        database
      type:        'str'
      count:       1
      flag:        '-d'
      description: >
          Name of the database
    - name:        username
      type:        'str'
      count:       1
      flag:        '-u'
      description: >
          Name of the user
    - name:        password
      type:        'str'
      count:       1
      flag:        '-pa'
      description: >
          Password of the user

statistics:

