---

general:
  name:            hping
  description: >
      This Job principaly launch the hping3 command.This Job executes the hping command to send custom TCP/IP (e.g. SYN TCP) packets (like ping does with ICMP) and measures the rtt delay of the stream of packets (with a frequency of count packets).
      It sends syslog in case of error.
  job_version:     0.1
  keywords:        [hping, rate, rtt, round, syn, ack, round, trip, time]
  persistent:      true

os:
  linux:
    requirements:  'Ubuntu 14.04/16.04'
    command:       '/opt/openbach-jobs/hping/hping.py'
    command_stop:

arguments:
  required:
    - name:        destination_ip
      type:        'ip'
      count:       1
      description: >
          The destination IP of the hping3
  optional:
    - name:        interval
      type:        'int'
      count:       1
      flag:        '-i'
      description: >
          Wait interval seconds between sending each packet.
    - name:        count
      type:        'int'
      count:       1
      flag:        '-c'
      description: >
          Stop after sending count packets. (default=3)
    - name:        destport
      type:        'int'
      count:       1
      flag:        '-p'
      description: >
          destination port for TCP SYN  (default=443)

statistics:
    - name:        rtt
      description: >
            The Round trip time of tcp connection (SYN)
      frequency:   'every *count* sent packet'
